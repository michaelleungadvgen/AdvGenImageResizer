<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Lightbox Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .photo-card {
            display: inline-block;
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            margin: 10px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .photo-card:hover {
            background: linear-gradient(45deg, #e0e0e0, #d0d0d0);
            border-color: #007bff;
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            position: relative;
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .close:hover {
            color: #fff;
            background: #ff4444;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîç Lightbox Click Functionality Test</h1>
    <p>Click on any photo card below to test the lightbox functionality:</p>
    
    <div id="test-results"></div>
    
    <div class="photo-card" onclick="testClick(0)">
        üì∏ Photo 1<br>Click me!
    </div>
    
    <div class="photo-card" onclick="testClick(1)">
        üì∏ Photo 2<br>Click me!
    </div>
    
    <div class="photo-card" onclick="testClick(2)">
        üì∏ Photo 3<br>Click me!
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <h2 id="lightbox-title">Photo Title</h2>
            <p id="lightbox-description">Photo description will appear here.</p>
            <div id="lightbox-details"></div>
            <button onclick="closeLightbox()" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        let testResults = [];
        
        const photos = [
            { title: "Sample Photo 1", description: "This is the first test photo", src: "photo1.jpg" },
            { title: "Sample Photo 2", description: "This is the second test photo", src: "photo2.jpg" },
            { title: "Sample Photo 3", description: "This is the third test photo", src: "photo3.jpg" }
        ];
        
        function logTest(message, success = true) {
            testResults.push({ message, success, timestamp: new Date().toLocaleTimeString() });
            updateTestResults();
            console.log(`${success ? '‚úÖ' : '‚ùå'} ${message}`);
        }
        
        function updateTestResults() {
            const container = document.getElementById('test-results');
            container.innerHTML = testResults.map(test => 
                `<div class="test-result ${test.success ? 'success' : 'error'}">
                    ${test.success ? '‚úÖ' : '‚ùå'} [${test.timestamp}] ${test.message}
                </div>`
            ).join('');
        }
        
        function testClick(index) {
            try {
                logTest(`Click detected on photo ${index + 1}`);
                
                if (index < 0 || index >= photos.length) {
                    logTest(`Invalid photo index: ${index}`, false);
                    return;
                }
                
                const photo = photos[index];
                logTest(`Photo data retrieved: ${photo.title}`);
                
                // Update lightbox content
                document.getElementById('lightbox-title').textContent = photo.title;
                document.getElementById('lightbox-description').textContent = photo.description;
                document.getElementById('lightbox-details').innerHTML = `
                    <strong>Details:</strong><br>
                    Index: ${index}<br>
                    Source: ${photo.src}<br>
                    Timestamp: ${new Date().toLocaleString()}
                `;
                
                // Show lightbox
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                logTest(`Lightbox opened successfully for ${photo.title}`);
                
            } catch (error) {
                logTest(`Error in testClick: ${error.message}`, false);
            }
        }

        function closeLightbox() {
            try {
                logTest(`Close lightbox requested`);
                
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                logTest(`Lightbox closed successfully`);
                
            } catch (error) {
                logTest(`Error in closeLightbox: ${error.message}`, false);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('lightbox').classList.contains('active')) {
                logTest(`Escape key pressed - closing lightbox`);
                closeLightbox();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            logTest('Page loaded successfully');
            logTest(`Photos array contains ${photos.length} items`);
            logTest('Click functionality test ready');
        });
    </script>
</body>
</html>
