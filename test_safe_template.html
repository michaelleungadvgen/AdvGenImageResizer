<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Album</title>
    <style>
        .photo-card {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 10px;
            background: #f0f0f0;
            border: 2px solid #ccc;
            cursor: pointer;
            text-align: center;
            line-height: 200px;
            border-radius: 8px;
        }
        .photo-card:hover {
            background: #e0e0e0;
            border-color: #007bff;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Safe Template Test</h1>
    
    <div class="photo-card" data-index="0" data-src="photo1.jpg" data-title="Test Photo 1">
        Photo 1
    </div>
    
    <div class="photo-card" data-index="1" data-src="photo2.jpg" data-title="Test Photo's Image">
        Photo 2 (with quote)
    </div>
    
    <div class="photo-card" data-index="2" data-src="C:\Images\test.png" data-title="Test \"Quoted\" Photo">
        Photo 3 (with backslash)
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightbox-close">&times;</span>
            <h2 id="lightbox-title">Photo Title</h2>
            <p id="lightbox-src">Source: </p>
        </div>
    </div>

    <script>
        // Safe data collection from DOM
        const photoCards = document.querySelectorAll('.photo-card');
        const photos = Array.from(photoCards).map(card => ({
            src: card.dataset.src,
            title: card.dataset.title,
            index: parseInt(card.dataset.index)
        }));

        console.log('Photos loaded:', photos);

        let currentPhotoIndex = 0;

        function openLightbox(index) {
            currentPhotoIndex = index;
            const photo = photos[index];
            
            document.getElementById('lightbox-title').textContent = photo.title;
            document.getElementById('lightbox-src').textContent = 'Source: ' + photo.src;
            
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            console.log('Opened lightbox for:', photo);
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            photoCards.forEach((card, index) => {
                card.addEventListener('click', () => openLightbox(index));
            });
            
            document.getElementById('lightbox').addEventListener('click', closeLightbox);
            document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
            
            document.querySelector('.lightbox-content').addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        console.log('Safe template test ready');
    </script>
</body>
</html>
